<html>

    <head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kiểm tra tính cách</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    </head>
    
    <body>
        <div id="wrapper">
            <div id="form-box">
                <form>
                    <a href="#lb3" class="choose-lang">Bắt đầu</a>
                </form>
            </div>    
        </div>
        
        <div class="quiz">
            
            <div id="info">
                <div id="score"></div>
                <div id="ques-left">Câu hỏi:1/20</div>
            </div>
            <div id="ques-view">
            </div>
            <div class="question">
            <h1>Câu hỏi</h1>
            </div>
            
            <div class="choice">
                <div class="options"><input type="radio" name="options" value="0" id="opt0"><label for="opt0" id="lb0">Option1</label></div>
                <div class="options"><input type="radio" name="options" value="1" id="opt1"><label for="opt1" id="lb1">Option2</label></div>
                <div class="options"><input type="radio" name="options" value="2" checked="checked" id="opt2"><label for="opt2" id="lb2">Option3</label></div>
                <div class="options"><input type="radio" name="options" value="3" id="opt3"><label for="opt3" id="lb3">Option4</label></div>
            </div>

             <div class="ans-btn">
                <button type="button" class="submit-answer">Xác nhận</button>
                 <a href="#display-final-score" type="button" class="view-results">Xem kết quả</a>
            </div>
        
        </div>

        <div class="final-result">
            <h1>Kết quả kiểm tra tính cách</h1>
            <div class="result-area">
                <div id="chartContainer" style="height: 370px; max-width: 920px;"></div>
                <div id="display-final-score"></div>
                <img src="notes.jpg" class="note"/>
            </div>
            <div>
                <button id="restart">Làm lại</button>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <script src="canvasjs.min.js"></script>
    </body>

</html>

<html>

    <head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Khảo sát sức khỏe đội nhóm</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    </head>

    <body>
        <div id="wrapper" style="display: block">
            <h1 class="header">Khảo sát sức khỏe đội nhóm</h1>
            <div id="form-box">
                <a href="#" class="start-btn">Bắt đầu</a>
            </div>
        </div>

        <div class="quiz">

            <div id="info">
                <div id="score"></div>
                <div id="ques-left">Câu hỏi:1/40</div>
            </div>
            <div id="ques-view">
            </div>
            <div class="question">
            <h1 class="question-text">Câu hỏi</h1>
            </div>

            <div class="choice">
                <div class="options"><input type="radio" name="options" value="0" id="opt0"><label for="opt0" id="lb0">Có</label></div>
                <div class="options"><input type="radio" name="options" value="1" id="opt1"><label for="opt1" id="lb1">Không</label></div>
            </div>

             <div class="ans-btn">
                <button type="button" class="submit-answer">Xác nhận</button>
                 <a href="#" type="button" class="view-results">Xem kết quả</a>
            </div>

        </div>

        <div class="final-result">
            <h1>Kết quả sức khỏe đội nhóm</h1>
            <div class="result-area" style="height: 65%;">
                <div id="radarChart" style="height: 350px; max-width: 920px;">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
            <div>
                <button id="restart">Làm lại</button>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="chart.js"></script>
        <script src="script.js"></script>
    </body>

</html>
